<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        .chart-container {
            margin: 20px 0;
            text-align: center;
        }
        .pie-chart {
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #lineChartContainer {
            width: 100%;
            height: 400px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin: 20px;
            text-decoration: none;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <header>
        <h1>Dashboard</h1>
    </header>
    <main>
        <div class="charts">
            <div class="chart-container">
                <h2>Today</h2>
                <div id="todayChart" class="pie-chart"></div>
            </div>
            <div class="chart-container">
                <h2>Weekly</h2>
                <div id="weeklyChart" class="pie-chart"></div>
            </div>
        </div>
        <div id="lineChartContainer">
            <h2>Focus Over Time</h2>
            <svg id="lineChart"></svg>
        </div>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('/get_data')
                .then(response => response.json())
                .then(data => {
                    const weeklyPieData = [
                        { label: "Neutral", value: data.neutral },
                        { label: "Not Neutral", value: data.not_neutral }
                    ];
                    drawPieChart('#weeklyChart', weeklyPieData);
                })
                .catch(error => console.error('Error fetching weekly data:', error));

            fetch('/get_data_today')
                .then(response => response.json())
                .then(data => {
                    const todayPieData = [
                        { label: "Focussed", value: data.focussed },
                        { label: "Not Focussed", value: data.not_focussed }
                    ];
                    drawPieChart('#todayChart', todayPieData);
                })
                .catch(error => console.error('Error fetching today data:', error));

            fetch('/get_line_chart_data')
                .then(response => response.json())
                .then(data => {
                    drawLineChart('#lineChart', data);
                })
                .catch(error => console.error('Error fetching line chart data:', error));
        });

        function drawPieChart(selector, data) {
            let width = 300, height = 300, radius = Math.min(width, height) / 2;
            let svg = d3.select(selector)
                .append('svg')
                .attr('width', width)
                .attr('height', height)
                .attr('xmlns', 'http://www.w3.org/2000/svg')
                .append('g')
                .attr('transform', `translate(${width / 2}, ${height / 2})`);

            let color = d3.scaleOrdinal(['#01FF48', '#F98080']);
            let pie = d3.pie().value(d => d.value);
            let path = d3.arc().outerRadius(radius).innerRadius(0);

            let arc = svg.selectAll('arc')
                .data(pie(data))
                .enter()
                .append('g')
                .attr('class', 'arc');

            arc.append('path')
                .attr('d', path)
                .attr('fill', d => color(d.data.label));

            arc.append('text')
                .attr('transform', d => `translate(${path.centroid(d)})`)
                .attr('dy', '0.35em')
                .attr('text-anchor', 'middle')
                .text(d => `${d.data.label}: ${d.data.value}`);
        }

        function drawLineChart(selector, data) {
            const svg = d3.select(selector);
            const margin = {top: 20, right: 30, bottom: 30, left: 40};
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;

            const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

            const x = d3.scaleTime().range([0, width]);
            const y = d3.scaleLinear().range([height, 0]);

            const lineFocus = d3.line()
                .x(d => x(new Date(d.date)))
                .y(d => y(d.focussed));

            const lineNotFocus = d3.line()
                .x(d => x(new Date(d.date)))
                .y(d => y(d.not_focussed));

            x.domain(d3.extent(data, d => new Date(d.date)));
            y.domain([0, d3.max(data, d => Math.max(d.focussed, d.not_focussed))]);

            g.append("g")
                .attr("class", "axis axis--x")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x).tickFormat(d3.timeFormat("%Y-%m-%d")));

            g.append("g")
                .attr("class", "axis axis--y")
                .call(d3.axisLeft(y));

            g.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke", "#01FF48")
                .attr("stroke-width", 2)
                .attr("d", lineFocus);

            g.append("path")
                .datum(data)
                .attr("class", "line")
                .attr("fill", "none")
                .attr("stroke", "#F98080")
                .attr("stroke-width", 2)
                .attr("d", lineNotFocus);
        }

    </script>
    <div>
        <a href="/" class="back-link">Back to Home</a>
    </div>
</body>
</html>
